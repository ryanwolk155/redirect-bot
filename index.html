<body>

  <a id="btnTelegram" href="https://apextry.com/go/xtrac">
    ðŸ‘‰ Entrar no Telegram
  </a>

  <script>
    (function () {
      const params = window.location.search;
      if (!params) return;

      const btn = document.getElementById('btnTelegram');
      const baseUrl = btn.getAttribute('href');

      // Evita duplicar ?
      btn.href = baseUrl + (baseUrl.includes('?') ? '&' : '?') + params.substring(1);
    })();
  </script>

</body>
